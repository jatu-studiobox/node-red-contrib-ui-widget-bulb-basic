<script type="text/html" data-help-name="ui_widget_bulb_basic">
    <p>A Node-RED Dashboard UI Widget node to display virtual bulb (for turn on/off).</p>
    <h3>Node Settings</h3>
    <dl class="message-properties">
        <dt>Title<span class="property-type">string</span></dt>
        <dd>Bulb's title</dd>
        <dt>Color<span class="property-type">rgb color</span></dt>
        <dd>Bulb color for display (Only 3 colors)</dd>
        <dd><span style="border: 1px solid #000; display: inline-block; width: 18px; height: 18px; background-color: #ffffff;">&nbsp;</span> Daylight</dd>
        <dd><span style="border: 1px solid #000; display: inline-block; width: 18px; height: 18px; background-color: #feefd8;">&nbsp;</span> Coolwhite</dd>
        <dd><span style="border: 1px solid #000; display: inline-block; width: 18px; height: 18px; background-color: #fedfb3;">&nbsp;</span> Warmwhite</dd>
        <dt>Scale<span class="property-type">normal|small</span></dt>
        <dd>Bulb size for display, includes 'normal' and 'small'</dd>
        <dd>normal - Display area fixed height 200px</dd>
        <dd>small - Display area fixed height 100px</dd>
    </dl>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">boolean</span></dt>
        <dd>true: for turn on bulb.</dd>
        <dd>false: for turn off bulb.</dd>
    </dl>
    <h3>More details</h3>
    <p>See usage examples at Node-RED Import menu. Examples at '@studiobox/node-red-contrib-ui-widget-bulb-basic'.</p>
    <p>See more help document on <a href="https://github.com/jatu-studiobox/node-red-contrib-ui-widget-bulb-basic/wiki" target="_blank">GitHub</a></p>
</script>
